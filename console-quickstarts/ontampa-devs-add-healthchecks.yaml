apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: ontampa-devs-add-healthchecks
spec:
  conclusion: Now that we have an application up! Lets configure health checks. 
    So we can ensure that your application is running correctly, 
    take the **Monitor your application** quick start.
  description: You just created a deployment for a node application. 
    Now, let’s add health checks to it!
  displayName: Add health checks to your application
  durationMinutes: 10
  icon: data:image/svg+xml;base64,
  introduction: |-
    ### This quick start shows you how to add health checks to your an application.
    You should have previously created the **Lets get started with Node** application 
    quick start.
  nextQuickStart:
  - monitor-app
  prerequisites:
  - You completed the "Lets get started with Node" 
    quick start.
  tasks:
  - description: |-
      To view the details of your application:

      1. Go to the project your application was created in.

      1. Click on the [perspective switcher]{{highlight qs-perspective-switcher}} at the top of the navigation, and select **Developer**.

      1. In the navigation menu, click [Topology]{{highlight qs-nav-topology}}.

      1. Click on the deployment to view its details.

      A side panel is displayed containing the details of your application.
    review:
      failedTaskHelp: This task isn’t verified yet. Try the task again.
      instructions: |-
        #### To verify you are viewing the details of your application:
        Is the side panel titled with the application name?
    summary:
      failed: Try the steps again.
      success: You have viewed the details of your application!
    title: View the details of your application
  - description: |-
      ### To verify that there your application has no health checks configured:
      1. View the information in the **Resources** tab in the side panel.
    review:
      failedTaskHelp: This task isn’t verified yet. Try the task again.
      instructions: |-
        #### To verify there are no health checks configured:
        Do you see an inline alert stating that your application does not have health checks?
    summary:
      failed: Try the steps again.
      success: You have verified that there are no existing health checks!
    title: Verify that there are no health checks
  - description: "### To add health checks to your app:\n1. Add health checks to
      your deployment in one of the following ways: \n\n  a. On the
      side panel, click on the **Actions** menu, where you will see an **Add Health
      Checks** menu item or \n  \n  b. Click on the **Add Health Checks** link on
      the inline notification in the side panel.\n\n2. In the Add Health Checks form,
      click on the **Add Readiness Probe** link.  Leave the default values, and click
      on the check to add the Readiness Probe.\n3. Click on the **Add Liveness Probe**
      link.  Leave the default values, and click on the check to add the Liveness
      Probe.\n4. Click on the **Add Startup Probe** link.  Leave the default values,
      and click on the check to add the Startup Probe.\n5. Click **Add** when you’re
      done.\n\nYou will be brought back to the Topology View."
    review:
      failedTaskHelp: This task isn’t verified yet. Try the task again, or [read more](https://docs.okd.io/4.18/applications/application-health.html)
        about this topic.
      instructions: |-
        #### Verify that health checks are now configured:
        Is the inline notification gone?
    summary:
      failed: Try the steps again.
      success: You have added health checks to your app!
    title: Add health checks to your application
